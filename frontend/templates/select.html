{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h3 class="text-primary mb-4">Select Fraud Detection Algorithm</h3>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        <div class="card mb-3 p-4 shadow-sm">
          <button name="algorithm" value="ANN" class="btn btn-outline-primary btn-lg w-100 mb-2">Artificial Neural Network (ANN)</button>
          <button name="algorithm" value="SVM" class="btn btn-outline-success btn-lg w-100 mb-2">Support Vector Machine (SVM)</button>
          <button name="algorithm" value="KNN" class="btn btn-outline-danger btn-lg w-100 mb-2">K-Nearest Neighbors (KNN)</button>
        </div>
      </form>
      <a href="{{ url_for('exit') }}" class="btn btn-secondary mt-2">Exit</a>
    </div>
  </div>
</div>
{% endblock %}
