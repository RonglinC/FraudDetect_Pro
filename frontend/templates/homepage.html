{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FraudDetectorPro - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      min-height: 100vh;
    }
    .welcome-card {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card shadow-lg p-4 welcome-card" style="width: 500px;">
      <h1 class="text-center mb-3 text-primary">Welcome, {{ user }}</h1>
      <p class="text-center">This is your FraudDetectorPro homepage.</p>
      <div class="d-flex justify-content-center mt-4">
        <a href="{{ url_for('chatbot') }}" class="btn btn-primary">Chatbot</a>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
