{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h3 class="text-primary mb-4">Detection Result</h3>
  <div class="card p-4 shadow-lg mx-auto" style="width: 400px;">
    <h5>Algorithm Used: <span class="text-dark">{{ algorithm }}</span></h5>
    <p class="mt-3 fs-5">
      <strong>Prediction:</strong>
      <span class="badge {% if result == 'Fraudulent Transaction' %}bg-danger{% else %}bg-success{% endif %}">
        {{ result }}
      </span>
    </p>
    <p><strong>Confidence:</strong> {{ confidence }}%</p>
    <a href="{{ url_for('exit') }}" class="btn btn-secondary mt-3">Exit</a>
  </div>
</div>
{% endblock %}
